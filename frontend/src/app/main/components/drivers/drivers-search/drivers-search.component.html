<div id="drivers-search" class="page-layout carded fullwidth">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row"
            fxLayoutAlign.gt-sm="space-between center">

            <!-- APP TITLE -->
            <div class="logo mb-24 mb-sm-0" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    people
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Drivers</span>
            </div>
            <!-- / APP TITLE -->

            <!-- FILTER -->
            <div class="search-wrapper mx-32 mx-md-0">
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search for a driver">
                </div>
            </div>
            <!-- / FILTER -->

            <div fxLayout="row" fxLayoutAlign="center center">
                <!-- EDIT BUTTON -->
                <button mat-mini-fab class="mx-16" (click)="toggleEdit()"
                    [ngClass]="{'fuse-white': !editColor, 'fuse-navy': editColor}" matTooltip="Edit"
                    [disabled]="deleteFlag">
                    <mat-icon>edit</mat-icon>
                </button>
                <!-- / EDIT BUTTON -->
                <!--  DELETE BUTTON -->
                <button mat-mini-fab class="mx-16" (click)="toggleDelete()"
                    [ngClass]="{'fuse-white': !deleteColor, 'red': deleteColor}" matTooltip="Delete"
                    [disabled]="editFlag">
                    <mat-icon>delete</mat-icon>
                </button>
                <!-- / DELETE BUTTON -->
            </div>

        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card" *ngIf="drivers" [@animate]="{value:'*',params:{delay:'100ms',y:'-25px'}}">

            <generic-table [data]="drivers" [cellLink]="'/driver/'" [type]="'Driver'" [filterValue]="filterValue"
                [editMode]="editFlag" [deleteMode]="deleteFlag"></generic-table>

        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
