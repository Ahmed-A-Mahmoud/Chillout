<div class="page-layout simple fullwidth" fxLayout="column" dir="rtl">

    <!-- CENTER -->
    <div class="center" fusePerfectScrollbar>

        <!-- CONTENT -->
        <div class="content">

            <div class="mb-24 ml-24 mr-24 mt-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">

                <form class="mat-card mat-elevation-z4 p-24" fxLayout="column" fxLayoutAlign="center center"
                    fxFlex="1 0 auto" name="driverForm" [formGroup]="driverForm">
                    <div class="h2 mb-24">إنشاء سائق جديد</div>

                    <div fxLayout="column" fxLayoutAlign="center center" fxFlex="1 0 auto">
                        <div fxLayout="row" fxLayoutAlign="center center" fxFlex="1 0 auto">
                            <mat-form-field appearance="outline" class="pr-4 pl-4">
                                <mat-label>الإسم الأول للسائق</mat-label>
                                <input matInput formControlName="firstName" #firstName required>
                                <mat-icon matSuffix class="secondary-text">people</mat-icon>
                                <mat-error>الإسم الأول للسائق مطلوب</mat-error>
                            </mat-form-field>

                            <mat-form-field appearance="outline" class="pr-4 pl-4">
                                <mat-label>الإسم الأوسط للسائق</mat-label>
                                <input matInput formControlName="middleName" #middleName required>
                                <mat-icon matSuffix class="secondary-text">people</mat-icon>
                                <mat-error>الإسم الأوسط للسائق مطلوب</mat-error>
                            </mat-form-field>

                            <mat-form-field appearance="outline" class="pr-4 pl-4">
                                <mat-label>الإسم الأخير للسائق</mat-label>
                                <input matInput formControlName="lastName" #lastName required>
                                <mat-icon matSuffix class="secondary-text">people</mat-icon>
                                <mat-error>الإسم الأخير للسائق مطلوب</mat-error>
                            </mat-form-field>
                        </div>

                        <mat-form-field appearance="outline" class="pr-4 pl-4">
                            <mat-label>رقم هاتف السائق</mat-label>
                            <input matInput formControlName="phoneNumber" #phoneNumber required>
                            <mat-icon matSuffix class="secondary-text">people</mat-icon>
                            <mat-error>رقم هاتف السائق مطلوب</mat-error>
                        </mat-form-field>
                    </div>

                    <div class="pt-4" fxLayout="row" fxLayoutAlign="center center" fxFlex="1 0 auto">
                        <button mat-raised-button color="accent" class="submit-button" aria-label="Create"
                            [disabled]="driverForm.invalid" (click)=createDriver()>
                            إنشاء
                        </button>

                    </div>
                </form>

            </div>

        </div>

    </div>

</div>
