<div class="page-layout simple fullwidth" fxLayout="column">

    <!-- CENTER -->
    <div class="center" fusePerfectScrollbar>

        <!-- CONTENT -->
        <div class="content">

            <div class="mb-24 ml-24 mr-24 mt-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">

                <form class="mat-card mat-elevation-z4 p-24" fxLayout="column" fxLayoutAlign="center center"
                    fxFlex="1 0 auto" name="quotaForm" [formGroup]="quotaForm">
                    <div class="h2 mb-24">Create a New Quota</div>

                    <div fxLayout="column" fxLayoutAlign="center center" fxFlex="1 0 auto">
                        <mat-form-field appearance="outline" class="pr-4">
                            <mat-label>Month/Year</mat-label>
                            <input matInput [matDatepicker]="datepicker" [formControl]="date" formControlName="date" [attr.disabled]="true">
                            <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                            <mat-datepicker #datepicker startView="multi-year" (yearSelected)="chosenYearHandler($event)"
                                (monthSelected)="chosenMonthHandler($event, datepicker)" disabled="false">
                            </mat-datepicker>
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="pr-4 pl-4">
                            <mat-label>Warehouse</mat-label>
                            <mat-select formControlName="warehouse" #warehouse required>
                                <mat-option *ngFor="let warehouse of warehouses" [value]="warehouse">
                                    {{warehouse.companyName}} - {{warehouse.warehouseName}}
                                </mat-option>
                            </mat-select>
                            <mat-icon matSuffix class="secondary-text">people</mat-icon>
                            <mat-error>Warehouse is required!</mat-error>
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="pr-4 pl-4">
                            <mat-label>Product</mat-label>
                            <mat-select formControlName="product" #product required>
                                <mat-option *ngFor="let product of products" [value]="product">
                                    {{product.productName}}
                                </mat-option>
                            </mat-select>
                            <mat-icon matSuffix class="secondary-text">people</mat-icon>
                            <mat-error>Product is required!</mat-error>
                        </mat-form-field>
                    </div>

                    <div class="pt-4" fxLayout="row" fxLayoutAlign="center center" fxFlex="1 0 auto">
                        <button mat-raised-button color="accent" class="submit-button" aria-label="Create"
                            [disabled]="quotaForm.invalid" (click)=createQuota()>
                            Create
                        </button>

                    </div>
                </form>

            </div>

        </div>

    </div>

</div>
