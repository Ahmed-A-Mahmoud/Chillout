<div class="page-layout simple fullwidth" fxLayout="column">

    <!-- CENTER -->
    <div class="center" fusePerfectScrollbar>

        <!-- CONTENT -->
        <div class="content">

            <div class="mb-24 ml-24 mr-24 mt-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">

                <form class="mat-card mat-elevation-z4 p-24" fxLayout="column" fxLayoutAlign="center center"
                    fxFlex="1 0 auto" name="warehouseForm" [formGroup]="warehouseForm">
                    <div class="h2 mb-24">Create a New Warehouse</div>

                    <div fxLayout="column" fxLayoutAlign="center center" fxFlex="1 0 auto">
                        <mat-form-field appearance="outline" class="pr-4">
                            <mat-label>Warehouse Name</mat-label>
                            <input matInput formControlName="warehouseName" #WarehouseName required>
                            <mat-icon matSuffix class="secondary-text">people</mat-icon>
                            <mat-error>Warehouse Name is required!</mat-error>
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="pr-4 pl-4">
                            <mat-label>Sector</mat-label>
                            <!-- <input matInput formControlName="role" #role required> -->
                            <mat-select formControlName="sector" #sector required>
                                <mat-option *ngFor="let sector of sectors" [value]="sector">
                                    {{sector.sectorName}}
                                </mat-option>
                            </mat-select>
                            <mat-icon matSuffix class="secondary-text">people</mat-icon>
                            <mat-error>User Role is required!</mat-error>
                        </mat-form-field>
                    </div>

                    <div class="pt-4" fxLayout="row" fxLayoutAlign="center center" fxFlex="1 0 auto">
                        <button mat-raised-button color="accent" class="submit-button" aria-label="Create"
                            [disabled]="warehouseForm.invalid" (click)=createWarehouse()>
                            Create
                        </button>

                    </div>
                </form>

            </div>

        </div>

    </div>

</div>
