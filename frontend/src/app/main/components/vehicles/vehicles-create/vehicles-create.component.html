<div class="page-layout simple fullwidth" fxLayout="column">

    <!-- CENTER -->
    <div class="center" fusePerfectScrollbar>

        <!-- CONTENT -->
        <div class="content">

            <div class="mb-24 ml-24 mr-24 mt-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">

                <form class="mat-card mat-elevation-z4 p-24" fxLayout="column" fxLayoutAlign="center center"
                    fxFlex="1 0 auto" name="vehicleForm" [formGroup]="vehicleForm">
                    <div class="h2 mb-24">Create a New Vehicle</div>

                    <div fxLayout="column" fxLayoutAlign="center center" fxFlex="1 0 auto">
                        <mat-form-field appearance="outline" class="pr-4">
                            <mat-label>Vehicle Code</mat-label>
                            <input matInput formControlName="vehicleCode" #vehicleCode required>
                            <mat-icon matSuffix class="secondary-text">local_shipping</mat-icon>
                            <mat-error>Vehicle Code is required!</mat-error>
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="pr-4 pl-4">
                            <mat-label>Vehicle Plate</mat-label>
                            <input matInput formControlName="vehiclePlate" #vehiclePlate required>
                            <mat-icon matSuffix class="secondary-text">local_shipping</mat-icon>
                            <mat-error>Vehicle Plate is required!</mat-error>
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="pl-4">
                            <mat-label>Vehicle Card</mat-label>
                            <input matInput formControlName="vehicleCard" #vehicleCard required>
                            <mat-icon matSuffix class="secondary-text">local_shipping</mat-icon>
                            <mat-error>Vehicle Card is required!</mat-error>
                        </mat-form-field>
                        
                        <mat-form-field appearance="outline">
                            <mat-label>Trailer Plate</mat-label>
                            <input matInput formControlName="trailerPlate" #trailerPlate required>
                            <mat-icon matSuffix class="secondary-text">local_shipping</mat-icon>
                            <mat-error>Trailer Plate is required!</mat-error>
                        </mat-form-field>
                    </div>

                    <div class="pt-4" fxLayout="row" fxLayoutAlign="center center" fxFlex="1 0 auto">
                        <button mat-raised-button color="accent" class="submit-button" aria-label="Create"
                            [disabled]="vehicleForm.invalid" (click)=createVehicle()>
                            Create
                        </button>

                    </div>
                </form>

            </div>

        </div>

    </div>

</div>
