<div id="register" fxLayout="column" dir="rtl">

    <div id="register-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="register-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <img src="assets/images/logos/Chillout_logo.png">
            </div>

            <div class="title">تسجيل مستخدم جديد</div>

            <form name="registerForm" [formGroup]="registerForm">

                <mat-form-field appearance="outline">
                    <mat-label>الإسم الأول</mat-label>
                    <input matInput formControlName="firstName" #firstName required>
                    <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                    <mat-error>الإسم الأول مطلوب</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>الإسم الأوسط</mat-label>
                    <input matInput formControlName="middleName" #middleName required>
                    <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                    <mat-error>الإسم الأوسط مطلوب</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>الإسم الأخير</mat-label>
                    <input matInput formControlName="lastName" #lastName required>
                    <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                    <mat-error>الإسم الأخير مطلوب</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>رقم الهاتف</mat-label>
                    <input matInput formControlName="phoneNumber" #phoneNumber required>
                    <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                    <mat-error>رقم الهاتف مطلوب</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="pr-4 pl-4">
                    <mat-label>كلمة مرور المستخدم</mat-label>
                    <input matInput formControlName="password" #password required type="password">
                    <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                    <mat-error>كلمة مرور المستخدم مطلوبه</mat-error>
                </mat-form-field>

                <button mat-raised-button color="accent" class="submit-button" aria-label="REGISTER"
                    [disabled]="registerForm.invalid" (click)="register()">
                    تسجيل المستخدم
                </button>

            </form>

        </div>

    </div>

</div>
