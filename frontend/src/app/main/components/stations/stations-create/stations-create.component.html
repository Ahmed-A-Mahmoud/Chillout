<div class="page-layout simple fullwidth" fxLayout="column" dir="rtl">

    <!-- CENTER -->
    <div class="center" fusePerfectScrollbar>

        <!-- CONTENT -->
        <div class="content">

            <div class="mb-24 ml-24 mr-24 mt-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">

                <form class="mat-card mat-elevation-z4 p-24" fxLayout="column" fxLayoutAlign="center center"
                    fxFlex="1 0 auto" name="stationForm" [formGroup]="stationForm">
                    <div class="h2 mb-24">إنشاء محطة جديده</div>

                    <div fxLayout="column" fxLayoutAlign="center center" fxFlex="1 0 auto">
                        <mat-form-field appearance="outline" class="pr-4">
                            <mat-label>كود المحطة</mat-label>
                            <input matInput formControlName="stationCode" #StationCode required type="number" min="0">
                            <mat-icon matSuffix class="secondary-text">local_gas_station</mat-icon>
                            <mat-error>كود المحطة مطلوب</mat-error>
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="pr-4">
                            <mat-label>إسم المحطة</mat-label>
                            <input matInput formControlName="stationName" #StationName required>
                            <mat-icon matSuffix class="secondary-text">local_gas_station</mat-icon>
                            <mat-error>إسم المحطة مطلوب</mat-error>
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="pr-4">
                            <mat-label>موقع المحطة</mat-label>
                            <textarea matInput formControlName="stationLocation" #StationLocation required></textarea>
                            <mat-icon matSuffix class="secondary-text">local_gas_station</mat-icon>
                            <mat-error>موقع المحطة مطلوب</mat-error>
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="pr-4 pl-4">
                            <mat-label>الوكيل</mat-label>
                            <mat-select formControlName="agent" #agent required>
                                <mat-option *ngFor="let agent of agents" [value]="agent">
                                    {{agent.agentName}}
                                </mat-option>
                            </mat-select>
                            <mat-icon matSuffix class="secondary-text">local_gas_station</mat-icon>
                            <mat-error>الوكيل مطلوب</mat-error>
                        </mat-form-field>
                        
                        <mat-form-field appearance="outline" class="pr-4 pl-4">
                            <mat-label>القطاع</mat-label>
                            <mat-select formControlName="sector" #sector required>
                                <mat-option *ngFor="let sector of sectors" [value]="sector">
                                    {{sector.sectorName}}
                                </mat-option>
                            </mat-select>
                            <mat-icon matSuffix class="secondary-text">local_gas_station</mat-icon>
                            <mat-error>القطاع مطلوب</mat-error>
                        </mat-form-field>
                    </div>

                    <div class="pt-4" fxLayout="row" fxLayoutAlign="center center" fxFlex="1 0 auto">
                        <button mat-raised-button color="accent" class="submit-button" aria-label="Create"
                            [disabled]="stationForm.invalid" (click)=createStation()>
                            إنشاء
                        </button>

                    </div>
                </form>

            </div>

        </div>

    </div>

</div>
