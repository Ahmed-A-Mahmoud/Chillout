<h2 mat-dialog-title fxLayout="row"
fxLayoutAlign="center center">{{title}}</h2>

<mat-dialog-content>
    {{content}}
</mat-dialog-content>

<mat-dialog-actions fxLayout="row"
fxLayoutAlign="space-between center">

    <button class="mat-raised-button" (click)="submit($event.target.innerText)">
        Cancel
    </button>

    <button class="mat-raised-button red" (click)="submit($event.target.innerText)">
        Remove
    </button>

</mat-dialog-actions>
