<mat-table [dataSource]="dataSource" [@animateStagger]="{value:'50'}">

    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns; let i = index">
        <mat-header-cell *matHeaderCellDef> {{column}} </mat-header-cell>
        <mat-cell *matCellDef="let data; let j  = index">
            <p *ngIf="!editMode && originalColumns[i] != 'hidden'">{{data[originalColumns[i]]}}</p>
            <button mat-icon-button class="mx-16" *ngIf="!editMode && originalColumns[i] == 'hidden'"
                (click)="toggleVisibility(j + (paginator.pageIndex * paginator.pageSize))">
                <mat-icon *ngIf="data[originalColumns[i]] == true" matTooltip="Show">visibility</mat-icon>
                <mat-icon *ngIf="data[originalColumns[i]] == false" matTooltip="Show / Hide">visibility_off</mat-icon>
            </button>
            <mat-form-field floatLabel="never" appearance="outline" class="mt-20" *ngIf="editMode">
                <input matInput (input)="modifyData(j + (paginator.pageIndex * paginator.pageSize))"
                    placeholder="{{column}}" [value]="data[originalColumns[i]]" [(ngModel)]="data[originalColumns[i]]">
            </mat-form-field>


        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <!-- <mat-row *matRowDef="let row; columns: displayedColumns;" class="row" matRipple [routerLink]="cellLink+ row.id"> -->
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
</mat-table>

<mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
